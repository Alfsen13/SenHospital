    <section class="form-section">
      <div class="container">
        <form action="submit.php" method="post">
          <h2>Registrasi Pasien</h2>
          <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required />
          </div>

          <div class="form-group">
            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input
              type="date"
              id="tanggal-lahir"
              name="tanggal-lahir"
              required
            />
          </div>

          <div class="form-group">
            <label for="jenis-kelamin">Jenis Kelamin:</label>
            <select id="jenis-kelamin" name="jenis-kelamin" required>
              <option value="pria">Pria</option>
              <option value="wanita">Wanita</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>

          <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>
          </div>

          <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="jenis-layanan">Jenis Layanan:</label>
            <select id="jenis-layanan" name="jenis-layanan" required>
              <option value="konsultasi-penyakit">Konsultasi Penyakit</option>
              <option value="igd">IGD</option>
              <option value="tanya-obat">Tanya Obat</option>
            </select>
          </div>

          <button type="submit">Ajukan</button>
        </form>
      </div>
